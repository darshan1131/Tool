    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();
    let originalImageData = null;

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = event => {
          image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          };
          image.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('brightness').addEventListener('input', () => {
      if (!originalImageData) return;
      const brightness = parseFloat(document.getElementById('brightness').value);
      const imageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        imageData.data[i] *= brightness;
        imageData.data[i + 1] *= brightness;
        imageData.data[i + 2] *= brightness;
      }
      ctx.putImageData(imageData, 0, 0);
    });

    document.getElementById('bgColor').addEventListener('input', e => {
      const color = e.target.value;
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
    });

      const y = parseInt(document.getElementById('cropY').value);
      const w = parseInt(document.getElementById('cropW').value);
      const h = parseInt(document.getElementById('cropH').value);
      const cropped = ctx.getImageData(x, y, w, h);
      canvas.width = w;
      canvas.height = h;
      ctx.putImageData(cropped, 0, 0);
    }
